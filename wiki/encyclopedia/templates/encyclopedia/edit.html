{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    {{ content | safe }}

    <a href="{% url 'edit_entry' entry_title=title %}">Edit</a>

    <!-- The form for submitting edits -->
    <form action="{% url 'edit_entry' entry_title=title %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.errors %}
            <div class="alert alert-danger">
                <strong>Error:</strong> There are errors in the form.
                Please correct them and try again.
            </div>
        {% endif %}
        <input type="submit" value="Edit" class="btn btn-danger">
    </form>
{% endblock %}
