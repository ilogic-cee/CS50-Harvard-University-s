{% block body %}
    <h1>Edit Page</h1>
    <form action="{% url 'save_edit' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.errors %}
        <input type="text" name="title" placeholder="Enter a title" value="{{ title }}">
        <br/>
        <label> Markdown Content:</label>
        <br/>
        <textare name="content"></textare>
        <br/>
            <div class="alert alert-danger">
                <strong>Error:</strong> There are errors in the form.
                Please correct them and try again.
            </div>
        {% endif %}
        </form>
        <input type="submit" value="Edit" class="btn btn-primary">
    </form>
{% endblock %}
