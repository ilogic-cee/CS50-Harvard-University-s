{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <form action="{% url 'new_page' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.errors %}
            <div class="alert alert-danger">
                <strong>Error:</strong> There are errors in the form.
                Please correct them and try again.
            </div>
        {% endif %}
        <input type="submit" value="New page" class="btn btn-primary">
    </form>
{% endblock %}
