{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Buy Stocks</h2>
                    </div>
                    <div class="card-body">
                        <form action="/buy" method="post">
                            <div class="form-group">
                                <label for="symbol">Symbol</label>
                                <input autocomplete="off" autofocus class="form-control" name="symbol" id="symbol" placeholder="Enter stock symbol" type="text">
                            </div>
                            <div class="form-group">
                                <label for="shares">Shares</label>
                                <input autocomplete="off" class="form-control" name="shares" id="shares" placeholder="Enter number of shares" type="number" min="1">
                            </div>
                            <button class="btn btn-primary btn-block" type="submit">Buy</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
