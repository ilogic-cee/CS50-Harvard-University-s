{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h1>Buy</h1>
    <form action="{{ url_for('buy') }}" method="post">
        <label for="symbol">Symbol:</label>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text" id="symbol">
        </div>
        <div class="mb-3">
            <input autocomplete="off" for="shares" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="number" id="shares">
        </div>
        
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
