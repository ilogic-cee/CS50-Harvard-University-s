{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        Sell Stock
                    </div>
                    <div class="card-body">
                        <form action="/sell" method="post">
                            <div class="form-group">
                                <label for="symbol">Select Stock Symbol:</label>
                                <select class="form-control" id="symbol" name="symbol" required>
                                    {% for symbol in symbols %}
                                        <option value="{{ symbol }}">{{ symbol }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="shares">Number of Shares:</label>
                                <input class="form-control" id="shares" name="shares" placeholder="Shares" type="number" min="1" step="1" required>
                            </div>
                            <button class="btn btn-danger" type="submit">Sell</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
