{% extends "auctions/layout.html" %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'auctions/styles.css' %}">

{% block body %}
    <h2 class="text-3xl font-bold mb-4">Create New Listing</h2>

    <form action="{% url 'create' %}" method="POST" class="w-full max-w-sm">
        {% csrf_token %}

        <div class="flex flex-wrap -mx-3 mb-2"> <!-- Reduced margin-bottom here -->
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-1" for="title">
                    Title
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white"
                    id="title" name="title" type="text" placeholder="Title">
            </div>
        </div>

        <div class="flex flex-wrap -mx-3 mb-2"> <!-- Reduced margin-bottom here -->
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-1" for="description">
                    Description
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white"
                    id="description" name="description" type="text" placeholder="Description">
            </div>
        </div>

        <div class="flex flex-wrap -mx-3 mb-2"> <!-- Reduced margin-bottom here -->
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-1" for="imageurl">
                    Image URL
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white"
                    id="imageurl" name="imageurl" type="text" placeholder="Image URL">
            </div>
        </div>

        <div class="flex flex-wrap -mx-3 mb-2"> <!-- Reduced margin-bottom here -->
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-1" for="price">
                    Price
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white"
                    id="price" name="price" type="number" min="0" placeholder="Price">
            </div>
        </div>

        <div class="flex flex-wrap -mx-3 mb-4">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-1" for="category">
                    Choose a category
                </label>
                <select class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white"
                    id="category" name="category">
                    {% for cat in categories %}
                        <option value="{{ cat }}">{{ cat }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <button type="submit" class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-sm">
            Generate a new listing
        </button>
    </form>

{% endblock %}
