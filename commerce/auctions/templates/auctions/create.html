{% extends "auctions/layout.html" %}

{% block body %}
  <h2>Create New Listing</h2>

  <form action="{% url 'create' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="title">Enter Title</label>
      <input type="text" name="title" class="form-control" id="title" placeholder="Enter Title:">
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" name="description" class="form-control" id="description" placeholder="Description:">
      </div>

      <div class="form-group">
        <label for="imageurl">image URL</label>
        <input type="text" name="imageurl" class="form-control" id="imageurl" placeholder="imageURL:">
      </div>

      <div class="form-group">
        <label for="price">price</label>
        <input type="number" name="price" class="form-control" id="price" placeholder="Price:">
      </div>

    {% for cat in categoes %}
    <option value="volvo">{{ cat }}</option>
      <div class="form-group">
{% endfor %}
            <label for="category" class="block text-gray-700 text-sm font-bold mb-2">Select Category</label>
            <select id="categorySelect" name="category" class="w-full px-3 py-2 border rounded-md">
              <option value="fashion">Fashion</option>
              <option value="toys">Toys</option>
              <option value="electronics">Electronics</option>
              <option value="home">Home</option>
              <!-- Add more options as needed -->
            </select>

     </div>
    </br>
      <button type="submit" class="btn btn-success">
        New listitng!
      </button>

  </form>

{% endblock %}
